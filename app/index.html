<!DOCTYPE html>
<html ng-app="Yellowhammer">
  <head>
    <title>Yellowhammer Test Flight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- stylesheets -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/animations.css">
    
  </head>
  <body ng-controller="MainCtrl">
    <div class="container-fluid">
      <div class="page-header no-top-marg">
        <a href="/"><img src="images/logo.png"></a>
      </div>

      <div class="col-md-4">
        <!-- Login Form -->
        <div class="col-md-12 no-padding" ng-include="'partials/login-panel.html'"></div>

        <!-- Upload Form -->
        <div class="col-md-12 no-padding" ng-show="isLoggedIn" ng-include="'partials/upload-form.html'"></div>
      </div> 
        
      <!-- File Listings Section -->
      <div class="col-md-8" ng-include="'partials/file-listing.html'"></div>
    </div>

    <!-- javascripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/aws-sdk-js/dist/aws-sdk.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/dropbox.js"></script>
  </body>
</html>
